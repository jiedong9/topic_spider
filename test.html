    <p>【多选题】建筑安装工程费用项目组成中，暂列金额主要用于（ ）。</p>
    <p>A.施工合同签订时尚未确定的材料设备采购费用</p>
    <p>B.施工图纸以外的零星项目所需的费用</p>
    <p>C.隐藏工程二次检验的费用</p>
    <p>D.施工中可能发生的工程变更价款调整的费用</p>
    <p>E.项目施工现场签证确认的费用</p>
    <p>『正确答案』ADE</p>
    <p>『答案解析』本题考查的是其他项目费。暂列金额是指发包人在工程量清单中暂定并包括在工程合同价款中的一笔款项。用于施工合同签订时尚未确定或者不可预见的所需材料、工程设备、服务的采购，施工中可能发生的工程变更、合同约定调整因素出现时的工程价款调整以及发生的索赔、现场签证确认等的费用。参见教材P166。
    </p>
